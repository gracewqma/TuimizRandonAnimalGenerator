      background-color: #fff;
      border: 1px solid #ddd;

    }
    button {
      width: 100px;
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ffeea6;
      color: #000;
    }
    button:hover {
      background-color: #eadb99;
    }
    .number {
      flex-grow: 1;
      text-align: left;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      white-space: nowrap;
    }
    .number:empty::after {
      content: '\00a0';
    }
    @media (max-width: 768px) {
      button {
        width: 80px;
        font-size: 12px;
      }
    }
